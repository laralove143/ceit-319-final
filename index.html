<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Lesson Hub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="body">

<div class="grid-container">
    <div class="grid-cell-button prezi-grid-cell-button">
        <img alt="Prezi screenshot" src="grid-cell-button-background/prezi.jpg" class="grid-cell-button-image">
        <div class="grid-cell-button-text">Prezi Presentation</div>
    </div>
    <div class="grid-cell-button bubblus-grid-cell-button">
        <img alt="Bubbl.us screenshot" src="grid-cell-button-background/bubblus.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Bubbl.us Mind Map</span>
    </div>
    <div class="grid-cell-button piktochart-grid-cell-button">
        <img alt="Piktochart screenshot" src="grid-cell-button-background/piktochart.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Piktochart Infographic</span>
    </div>
    <div class="grid-cell-button animoto-grid-cell-button">
        <img alt="Animoto screenshot" src="grid-cell-button-background/animoto.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Animoto Video</span>
    </div>
    <div class="grid-cell-button google-forms-grid-cell-button">
        <img alt="Google Forms screenshot" src="grid-cell-button-background/google-forms.jpg"
             class="grid-cell-button-image">
        <span class="grid-cell-button-text">Google Forms Student Assessment</span>
    </div>
</div>

</body>

</html>
