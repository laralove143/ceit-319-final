<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Lesson Hub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>

<body class="body">

<div class="grid-container" id="gridContainer">
    <div class="grid-cell-button">
        <img alt="Prezi screenshot" src="grid-cell-button/prezi.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Prezi Presentation</span>
    </div>
    <div class="grid-cell-button">
        <img alt="Bubbl.us screenshot" src="grid-cell-button/bubblus.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Bubbl.us Mind Map</span>
    </div>
    <div class="grid-cell-button">
        <img alt="Piktochart screenshot" src="grid-cell-button/piktochart.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Piktochart Infographic</span>
    </div>
    <div class="grid-cell-button">
        <img alt="Powtoon screenshot" src="grid-cell-button/powtoon.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Powtoon Video</span>
    </div>
    <div class="grid-cell-button">
        <img alt="Google Forms screenshot" src="grid-cell-button/google-forms.jpg"
             class="grid-cell-button-image">
        <span class="grid-cell-button-text">Google Forms Student Assessment</span>
    </div>
    <div class="grid-cell-button">
        <img alt="Wordwall screenshot" src="grid-cell-button/wordwall.jpg" class="grid-cell-button-image">
        <span class="grid-cell-button-text">Wordwall Quiz</span>
    </div>

</html>
